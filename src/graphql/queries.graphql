mutation GenerateOtc($address: String!) {
    generateOtc(address: $address)
}

mutation VerifyOtc($address: String!, $code: String!, $signature: String!) {
    verifyOtc(address: $address, code: $code, signature: $signature) {
        account {
            id
        }
        token
    }
}

query whoami {
    whoami {
        id
        createdAt
        updatedAt
        status
        roles
        souls {
            id
            createdAt
            updatedAt
            address
            owner {
                sessions {
                    address
                }
            }
            relatedTokens {
                id
                createdAt
                updatedAt
                collection {
                    name
                }
                idInCollection
                creator {
                    sessions {
                        address
                    }
                }
                targetSoul {
                    id
                    address
                    owner {
                        sessions {
                            address
                        }
                    }
                }
                metadata
            }
        }
    }
}
